<!doctype html>
<html lang="en" style="height:100%; overflow:hidden;background-color:#f8f8f8">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, viewport-fit=cover" />
		<style>
			*, *::before, *::after { box-sizing: border-box }
			.sr-only:not(:focus):not(:active) {
			  clip: rect(0 0 0 0);
			  clip-path: inset(50%);
			  height: 1px;
			  overflow: hidden;
			  position: absolute;
			  white-space: nowrap;
			  width: 1px;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="height:100%;overflow-x:hidden; overflow-y:auto; overscroll-behavior: contain">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
